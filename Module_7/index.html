<html lang="en" style="">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Web site created using create-react-app">
  <link rel="apple-touch-icon" href="/logo192.png">
  <link rel="stylesheet" href="index.css">
  <title>React App</title>

<body cz-shortcut-listen="true">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="App">
      <header>
        <h1>Super Todo List!</h1>
        <div class="date">11/15/2020 - 4:56:34 PM</div>
      </header>
      <main>
        <ul>
          <li class=""><span class="due late">late by 5 days</span><span>Say hi to the neighbor</span>
            <div><button class="check">✔</button><button class="delete">✗</button></div>
          </li>
          <li class="complete"><span class="due short">an hour</span><span>Work on today's exercice</span>
            <div><button class="check">✔</button><button class="delete">✗</button></div>
          </li>
          <li class=""><span class="due good">5 hours</span><span>Prepare supper</span>
            <div><button class="check">✔</button><button class="delete">✗</button></div>
          </li>
        </ul>
        <form><input name="task" type="text" placeholder="Type a new task!" value=""><input name="dueDate" type="date"
            placeholder="due date" value=""><input name="dueTime" type="time" placeholder="due time" value=""><button
            type="submit">Add new task</button></form>
      </main>
      <footer><span>If you get up in the morning and think the future is going to be better, it is a bright day.
          Otherwise, it's not.</span><span>Elon Musk</span></footer>
    </div>
  </div>
</body>

</html>
